<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perfumería Arianis</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/assets/style/login.css">
</head>
<body>
    <div class="container-login">
        <!-- Formulario de Login -->
        <div class="login-form">
            <div class="logo">
                <h1>ARIANIS</h1>
                <p>Perfumería</p>
            </div>

            <form id="loginForm">
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com" 
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Opciones -->
                <div class="options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                    <a href="#" onclick="handleForgotPassword(event)">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón Login -->
                <button type="submit" class="btn-login">Iniciar Sesión</button>

                <div class="success-message" id="successMessage"></div>

                <!-- Link Registro -->
                <div class="signup-link">
                    ¿No tienes cuenta? <a href="http://127.0.0.1:3000/registro.html">Regístrate aquí</a>
                </div>
            </form>
        </div>

        <!-- Sección Imagen -->
        <div class="login-image">
            <div>
                <h2 style="margin-bottom: 20px;">Bienvenido a Arianis</h2>
                <p>Descubre nuestros mejores perfumes y aromas exclusivos. Accede a tu cuenta para disfrutar de ofertas especiales y recomendaciones personalizadas.</p>
            </div>
        </div>
    </div>
     <script src="/assets/js/login.js"></script>
</body>
</html>
