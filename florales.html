<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Perfumes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="florales.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Colección Exclusiva de Perfumes</h1>
    <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">Descubre nuestra selección premium de fragancias con descuentos especiales</p>

    <div class="flex justify-center mb-8">
      <div class="relative w-full max-w-2xl">
        <input type="text" placeholder="Buscar perfumes..." class="w-full px-6 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-purple-600 text-white p-2 rounded-full hover:bg-purple-700 transition">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Aquí van las tarjetas de perfumes (puedes copiar las del archivo original) -->
      <!-- Puedes copiar el contenido de cada perfume como estaba en el código original -->
    </div>

    <div class="text-center mt-12">
      <button class="bg-purple-600 text-white px-6 py-3 rounded-full font-medium hover:bg-purple-700 transition shadow-lg hover:shadow-xl">
        Ver más perfumes
      </button>
    </div>
  </div>

  <script src="florales.js"></script>
</body>
</html>
