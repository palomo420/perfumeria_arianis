<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PERFUMSHOP | Perfumería de Lujo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/styles.css">
</head>
<body class="bg-white text-gray-800">
    <div class="registro-container">
        <div class="registro-card">
            <!-- Header del Registro -->
            <div class="registro-header">
                <h1>PERFUMSHOP</h1>
                <p>Crea tu cuenta y descubre nuestro mundo de fragancias</p>
            </div>

            <!-- Formulario de Registro -->
            <form id="registroForm">
                <!-- Mensaje de éxito -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle mr-2"></i>
                    ¡Registro exitoso! Redirigiendo...
                </div>

                <!-- Nombres -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Tu nombre" 
                            required
                        >
                        <div class="error-message" id="nombreError"></div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input 
                            type="text" 
                            id="apellido" 
                            name="apellido" 
                            placeholder="Tu apellido" 
                            required
                        >
                        <div class="error-message" id="apellidoError"></div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com" 
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Teléfono -->
                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional)</label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        placeholder="+34 123 456 789"
                    >
                    <div class="error-message" id="telefonoError"></div>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="••••••••" 
                        required
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- País -->
                <div class="form-group">
                    <label for="pais">País</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="es">España</option>
                        <option value="ar">Argentina</option>
                        <option value="mx">México</option>
                        <option value="co">Colombia</option>
                        <option value="pe">Perú</option>
                        <option value="cl">Chile</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div class="error-message" id="paisError"></div>
                </div>

                <!-- Términos y Condiciones -->
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="#" onclick="event.preventDefault()">términos y condiciones</a> 
                        y la <a href="#" onclick="event.preventDefault()">política de privacidad</a>
                    </label>
                </div>
                <div class="error-message" id="termsError"></div>

                <!-- Newsletter -->
                <div class="terms-checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Deseo recibir ofertas especiales y noticias sobre nuevas fragancias
                    </label>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" class="btn-registro">
                    <i class="fas fa-user-plus mr-2"></i>Crear Cuenta
                </button>

                <!-- Link a Login -->
                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Validación de fortaleza de contraseña
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';
            if (strength < 2) {
                passwordStrengthBar.classList.add('weak');
            } else if (strength < 4) {
                passwordStrengthBar.classList.add('medium');
            } else {
                passwordStrengthBar.classList.add('strong');
            }
        });

        // Validación del formulario
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Limpiar mensajes de error anteriores
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            let isValid = true;

            // Validar nombre
            const nombre = document.getElementById('nombre').value.trim();
            if (!nombre) {
                document.getElementById('nombreError').textContent = 'El nombre es requerido';
                document.getElementById('nombreError').style.display = 'block';
                isValid = false;
            }

            // Validar apellido
            const apellido = document.getElementById('apellido').value.trim();
            if (!apellido) {
                document.getElementById('apellidoError').textContent = 'El apellido es requerido';
                document.getElementById('apellidoError').style.display = 'block';
                isValid = false;
            }

            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Ingresa un email válido';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validar teléfono (si lo proporciona)
            const telefono = document.getElementById('telefono').value.trim();
            if (telefono && !/^\d{7,}$/.test(telefono.replace(/\D/g, ''))) {
                document.getElementById('telefonoError').textContent = 'Teléfono inválido';
                document.getElementById('telefonoError').style.display = 'block';
                isValid = false;
            }

            // Validar contraseña
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 8 caracteres';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Validar confirmación de contraseña
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            // Validar país
            const pais = document.getElementById('pais').value;
            if (!pais) {
                document.getElementById('paisError').textContent = 'Selecciona un país';
                document.getElementById('paisError').style.display = 'block';
                isValid = false;
            }

            // Validar términos
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                document.getElementById('termsError').textContent = 'Debes aceptar los términos y condiciones';
                document.getElementById('termsError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Mostrar mensaje de éxito
                document.getElementById('successMessage').style.display = 'block';
                
                // Simular envío y redireccionamiento
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
