<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ingre.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-purple-900 mb-3">Galería de Perfumes</h1>
            <p class="text-lg text-purple-700 max-w-2xl mx-auto">Sube y explora nuestra exclusiva colección de fragancias</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-12 max-w-3xl mx-auto">
            <h2 class="text-2xl font-semibold text-purple-800 mb-4">Añadir nuevo perfume</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="perfumeName" class="block text-sm font-medium text-purple-700 mb-1">Nombre del Perfume</label>
                    <input type="text" id="perfumeName" class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Ej: Chanel N°5" required>
                </div>
                
                <div>
                    <label for="perfumeBrand" class="block text-sm font-medium text-purple-700 mb-1">Marca</label>
                    <input type="text" id="perfumeBrand" class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Ej: Chanel" required>
                </div>
                
                <div>
                    <label for="perfumeImage" class="block text-sm font-medium text-purple-700 mb-1">Imagen del Perfume</label>
                    <label for="perfumeImage" class="file-input-label flex flex-col items-center justify-center w-full h-32 border-2 border-purple-300 border-dashed rounded-lg cursor-pointer bg-purple-50 hover:bg-purple-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-3xl text-purple-500 mb-2"></i>
                            <p class="text-sm text-purple-700"><span class="font-semibold">Haz clic para subir</span> o arrastra la imagen</p>
                            <p class="text-xs text-purple-500">PNG, JPG o JPEG (MAX. 5MB)</p>
                        </div>
                        <input id="perfumeImage" type="file" class="hidden" accept="image/*" required>
                    </label>
                </div>

                <div>
                    <label for="perfumePdf" class="block text-sm font-medium text-purple-700 mb-1">Ficha Técnica (PDF)</label>
                    <label for="perfumePdf" class="file-input-label flex flex-col items-center justify-center w-full h-32 border-2 border-purple-300 border-dashed rounded-lg cursor-pointer bg-purple-50 hover:bg-purple-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-file-pdf text-3xl text-purple-500 mb-2"></i>
                            <p class="text-sm text-purple-700"><span class="font-semibold">Haz clic para subir</span> PDF</p>
                            <p class="text-xs text-purple-500">PDF (MAX. 10MB)</p>
                        </div>
                        <input id="perfumePdf" type="file" class="hidden" accept=".pdf">
                    </label>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i> Añadir Perfume
                    </button>
                </div>
            </form>
        </div>

        <div class="mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-purple-800">Nuestra Colección</h2>
                <div class="relative">
                    <select id="sortSelect" class="appearance-none bg-white border border-purple-300 rounded-lg px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500 text-purple-700">
                        <option value="newest">Más recientes primero</option>
                        <option value="oldest">Más antiguos primero</option>
                        <option value="name">Por nombre (A-Z)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-purple-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            
            <div id="perfumeGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </div>
    </div>

    <script src="ingre.js"></script>
</body>
</html>
